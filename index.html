<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim's Portfolio</title>
    <!-- Link below will be referring to external stylesheet, however, I will be editing in SCSS file (styles.scss) for efficiency. -->
    <link rel="stylesheet" href="output.css">
    <!-- Link below connects to an external site that provides icons/logos. -->
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
</head>
<body>
    <!-- HEADER -->
    <header>
        <!-- NAVIGATION -->
        <nav class="nav">
            <!-- LOGO/NAME -->
            <a href="#" class="logo logo__color logo__bold logo__size   ">Tim's Portfolio</a>
            <!-- NAV BAR -->
            <ul class="navbar">
                <li class="nav__lists"><a href="#home" class="nav__link nav__link--color">Home</a></li>
                <li class="nav__lists"><a href="#about" class="nav__link nav__link--color">About</a></li>
                <li class="nav__lists"><a href="#skills" class="nav__link nav__link--color">Skills</a></li>
                <li class="nav__lists"><a href="#projects" class="nav__link nav__link--color">Projects</a></li>
                <li class="nav__lists"><a href="#contact" class="nav__link nav__link--color">Home</a></li>
            </ul>
        </nav>
    </header>
    <!-- HOME SECTION -->
    <section class="home home__bgcolor">
        <div class="home__content">
            <div class="home__img">
                <img class="home__img--photo" src="./home-portrait1.PNG" alt="Portrait of me!">
            </div>
            <div class="home__info">
                <h1 class="home__header home__header--white">Hi! I'm <span class="home__header--blue">Tim.</span></h1>
                <p class="home__para home__para--white">I'm a highly motivated <span class="home__para--blue">software engineer</span> with a strong desire to learn. Here's a little bit more about me.</p>
                <div class="home__social">
                    <a href="#"><i class='home__social--links bx bxl-github'></i></a>
                    <a href="#"><i class='home__social--links bx bxl-linkedin-square'></i></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
